<ion-header>
  <ion-navbar>
    <ion-title>{{plaza.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p [innerHTML]=plaza.description></p>
  <div class="list plaza-list">
    <div class="row" *ngFor="let trade of event.trades">
      <div class="col col-50">
        <img [src]="trade.image_url">
        <div>
          <h5>{{trade.name}}</h5>
        </div>
      </div>  
    </div>
  </div>
</ion-content>
