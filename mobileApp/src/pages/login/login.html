<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>
	<ion-row responsive-sm>		
		<ion-col>
			<button ion-button (click)="doFbLogin()" type="button" block>Facebook Login 11</button>
		</ion-col>	
		<ion-col>
			<button ion-button (click)="goMain()" type="button" block>Go to main</button>
		</ion-col>
		<ion-col>
			<button ion-button (click)="doFbLogout()" type="button" block>do Fb Logout</button>
		</ion-col>	
	</ion-row>
</ion-content>
