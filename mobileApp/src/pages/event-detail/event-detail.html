<ion-header>
  <ion-navbar>
    <ion-title class="title">{{event.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{event.name}}</h1>
  <p>{{event.short_description}}</p>
  <div class="plaza-list">
      <div class="row" *ngFor="let plaza of event.plazas">
          <div>
              <img [src]="plaza.image_url">
          </div>
          <div class="red">
              <p>{{plaza.name}}</p>
              <i class="ion ion-chevron-right"></i>
          </div>
      </div>
  </div>    
</ion-content>
