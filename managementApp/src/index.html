<html>
	<head>
		<meta charset="utf-8">
		<title>LatinCouver Management test</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.min.css">
		<link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body data-ng-app="lcv2" data-ng-controller="UsersController as users">
		<div ng-if="::false">
			<div class="jumbotron">
				<center>
				<h3>Loading, please wait...</h3>
				<img ng-src="assets/loading.gif" />
				</center>
			</div>
		</div>
		<!-- <div ng-include="'login.html'"></div> -->
		<section class="container-fluid" ng-hide="users.isAuthenticated()">
			<div>
				<div class="col-md-10 col-md-offset-1">
					<h2 class="center">{{users.title}}</h2>
					<div class="pull-right">
						You are loggedin as: {{users.loginForm.email}}
						<button data-ng-click="users.getNext(user)" class="btn btn-info" name="action">Get next for user<i class="glyphicon glyphicon-open"></i></button>
						|
						<button data-ng-click="users.getCurrent(user)" class="btn btn-info" name="action">Get current for user<i class="glyphicon glyphicon-list"></i></button>
						|
						<button data-ng-click="users.logout()" class="btn btn-info" name="action">Log out<i class="glyphicon glyphicon-log-out"></i></button>
					</div>
					<br/>
					<div ng-include="'users_form.html'"></div>
					<div class="panel panel-default">
						<div class="panel-body">							
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th colspan="4">
											<input class="form-control col-lg-12" data-ng-model="searchUser" data-ng-model-options="users.modelOptions" placeholder="Search">
										</th>
									</tr>
									<tr>
										<th>#</th>
										<th>Email</th>
										<th>Current Integer</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="user in users.users | filter: searchUser">
										<td>{{user.id}}</td>
										<td>{{user.attributes.email}}</td>
										<td>{{user.attributes.integer}}</td>
										<td>
											<button data-ng-click="users.edit(user, user.id)" class="btn btn-info" type="submit" name="action"><i class="glyphicon glyphicon-pencil"></i></button>
											<button data-ng-click="users.remove(user)" class="btn btn-danger" type="submit" name="action"><i class="glyphicon glyphicon-remove"></i></button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.min.js"></script>
		<script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
		
		<script src="js/module.js"></script>
		<script src="js/config.js"></script>
		<script src="js/factory.js"></script>
		<script src="js/constants.js"></script>
		<script src="js/user.service.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
