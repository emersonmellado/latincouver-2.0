<html>
    <head>
        <meta charset="utf-8">
            <title>
                LatinCouver Management test
            </title>
            <meta content="" name="description">
                <meta content="width=device-width" name="viewport">
                    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
                        <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.min.css" rel="stylesheet">
                            <link href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" rel="stylesheet"/>
                            <link href="style.css" rel="stylesheet"/>
                        </link>
                    </link>
                </meta>
            </meta>
        </meta>
    </head>
    <body data-ng-app="lcv2" data-ng-controller="EventController as event">
        <div ng-if="::false">
            <div class="jumbotron">
                <center>
                    <h3>
                        Loading, please wait...
                    </h3>
                    <img ng-src="assets/loading.gif"/>
                </center>
            </div>
        </div>
        <!-- <div ng-include="'login.html'"></div> -->
        <section class="container-fluid">
            <div>
                <div class="col-md-10 col-md-offset-1">
                    <h2 class="center">
                        {{event.title}}
                    </h2>
                    <div ng-include="'event_form.html'" ng-show="event.editing">
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th colspan="7">
                                            <input class="form-control col-lg-12" data-ng-model="searchUser" data-ng-model-options="event.modelOptions" placeholder="Search">
                                            </input>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>
                                            #
                                        </th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Image
                                        </th>
                                        <th>
                                            External link
                                        </th>
                                        <th>
                                            Lat/Long
                                        </th>
                                        <th>
                                            Active
                                        </th>
                                        <th>
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="entry in event.data | filter: searchUser">
                                        <td>
                                            {{entry.id}}
                                        </td>
                                        <td>
                                            {{entry.name}}
                                        </td>
                                        <td>
                                            {{entry.image_url}}
                                        </td>
                                        <td>
                                            {{entry.external_url}}
                                        </td>
                                        <td>
                                            {{entry.latitude}} - {{entry.longitude}}
                                        </td>
                                        <td>
                                            {{entry.active}}
                                        </td>
                                        <td>
                                            <button class="btn btn-info" data-ng-click="event.edit(entry, entry.id)" name="action" type="submit">
                                                <i class="glyphicon glyphicon-pencil">
                                                </i>
                                            </button>
                                            <button class="btn btn-danger" data-ng-click="event.remove(entry)" name="action" type="submit">
                                                <i class="glyphicon glyphicon-remove">
                                                </i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js">
        </script>
        <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.min.js">
        </script>
        <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js">
        </script>
        <script src="js/app.js">
        </script>
        <script src="js/config.js">
        </script>
        <script src="js/factory.js">
        </script>
        <script src="js/constants.js">
        </script>
        <script src="js/event.controller.js">
        </script>
        <script src="js/event.service.js">
        </script>
    </body>
</html>
